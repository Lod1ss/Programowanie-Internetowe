{% extends "books/base.html" %}
{% block content %}


  <h2>Usuń książkę</h2>
  <p>Czy na pewno chcesz usunąć książkę "<strong>{{ object.title }}</strong>" autorstwa {{ object.author }} ({{ object.publication_date }})?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Tak - usuń</button>
    <a class="btn" href="{% url 'books:book-list' %}">Anuluj</a>
  </form>


{% endblock %}
