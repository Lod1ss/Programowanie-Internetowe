{% extends "books/base.html" %}
{% block content %}


  <h2>{% if object %}Edytuj książkę{% else %}Dodaj nową książkę{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div style="margin-top:10px;">
      <button class="btn btn-primary" type="submit">Zapisz</button>
      <a class="btn" href="{% url 'books:book-list' %}">Anuluj</a>
    </div>
  </form>


{% endblock %}
